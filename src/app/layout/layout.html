<mat-sidenav-container class="container">

  <!-- SIDEBAR -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">

    <mat-nav-list>

      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon class="icon">dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/skills">
        <mat-icon class="icon">school</mat-icon>
        <span>Skills</span>
      </a>

      <a mat-list-item routerLink="/projects">
        <mat-icon class="icon">work</mat-icon>
        <span>Projects</span>
      </a>

      <a mat-list-item routerLink="/certifications">
        <mat-icon class="icon">verified</mat-icon>
        <span>Certifications</span>
      </a>

      <a mat-list-item routerLink="/applications">
        <mat-icon class="icon">assignment</mat-icon>
        <span>Applications</span>
      </a>

      <a mat-list-item routerLink="/goals">
        <mat-icon class="icon">flag</mat-icon>
        <span>Goals</span>
      </a>

      <a mat-list-item routerLink="/profile">
        <mat-icon class="icon">person</mat-icon>
        <span>Profile</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>


  <!-- MAIN CONTENT -->
  <mat-sidenav-content>

    <!-- TOPBAR -->
    <mat-toolbar color="primary" class="toolbar">

      <button mat-icon-button class="mobile-toggle" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="title">SkillSync</span>

      <span class="spacer"></span>

      <mat-icon>account_circle</mat-icon>
    </mat-toolbar>

    <!-- PAGE CONTENT -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
