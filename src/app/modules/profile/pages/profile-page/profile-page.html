<div class="profile-container">

  <div class="profile-card">

    <mat-icon class="profile-icon">account_circle</mat-icon>

    <h2>{{ profile.name || "Your Name" }}</h2>
    <p class="role">{{ profile.role || "Your Role / Title" }}</p>

    <div class="info">
      <p><mat-icon>email</mat-icon>{{ profile.email || "your@email.com" }}</p>
      <p><mat-icon>phone</mat-icon>{{ profile.phone || "+91 XXXXX XXXXX" }}</p>

      <p class="link" *ngIf="profile.linkedin">
        <mat-icon>link</mat-icon>
        <a [href]="profile.linkedin" target="_blank">LinkedIn</a>
      </p>

      <p class="link" *ngIf="profile.github">
        <mat-icon>code</mat-icon>
        <a [href]="profile.github" target="_blank">GitHub</a>
      </p>
    </div>

    <div class="about-section">
      <h3>About</h3>
      <p>{{ profile.about || "Write something about yourself..." }}</p>
    </div>

    <!-- Edit Button -->
    <button mat-raised-button color="primary" (click)="editMode = !editMode">
      {{ editMode ? "Close" : "Edit Profile" }}
    </button>

    <!-- Edit Form -->
    <div class="edit-form" *ngIf="editMode">

      <input placeholder="Name" [(ngModel)]="profile.name" />
      <input placeholder="Role / Title" [(ngModel)]="profile.role" />
      <input placeholder="Email" [(ngModel)]="profile.email" />
      <input placeholder="Phone" [(ngModel)]="profile.phone" />
      <input placeholder="LinkedIn URL" [(ngModel)]="profile.linkedin" />
      <input placeholder="GitHub URL" [(ngModel)]="profile.github" />

      <textarea placeholder="About you..." [(ngModel)]="profile.about"></textarea>

      <button mat-raised-button color="accent" (click)="saveProfile()">
        Save
      </button>

    </div>

  </div>

</div>
