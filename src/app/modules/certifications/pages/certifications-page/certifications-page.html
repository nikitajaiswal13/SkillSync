<div class="certs-container">

  <h1 class="page-title">Certifications</h1>

  <!-- Add new certification -->
  <div class="add-section">

    <input 
      placeholder="Certification name"
      [(ngModel)]="newCert.name"
    />

    <input 
      placeholder="Issued by (e.g., Google, Coursera)"
      [(ngModel)]="newCert.issuer"
    />

    <input 
      placeholder="Year (optional)"
      [(ngModel)]="newCert.year"
      type="number"
    />

    <button mat-raised-button color="primary" (click)="addCertification()">
      Add
    </button>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="certifications.length === 0">
    <mat-icon>workspace_premium</mat-icon>
    <p>No certifications added yet.</p>
    <span>Add a new certification using the form above.</span>
  </div>

  <!-- Certification List -->
  <div class="cert-list" *ngIf="certifications.length > 0">

    <div class="cert-item" *ngFor="let c of certifications; let i = index">
      <div class="left">
        <mat-icon class="cert-icon">verified</mat-icon>

        <div>
          <h3>{{ c.name }}</h3>
          <p class="issuer">{{ c.issuer }}</p>
          <p class="year" *ngIf="c.year">{{ c.year }}</p>
        </div>
      </div>

      <button mat-icon-button color="warn" (click)="deleteCertification(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

  </div>

</div>
