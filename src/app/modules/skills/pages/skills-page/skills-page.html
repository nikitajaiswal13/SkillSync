<div class="skills-container">

  <h1 class="page-title">Skills</h1>

  <!-- Add Skill Box -->
  <div class="add-section">
    <input 
      placeholder="Add a new skill..." 
      [(ngModel)]="newSkill"
    />
    <button mat-raised-button color="primary" (click)="addSkill()">Add</button>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="skills.length === 0">
    <mat-icon>emoji_objects</mat-icon>
    <p>No skills added yet.</p>
    <span>Start by adding your first skill above.</span>
  </div>

  <!-- Skills List -->
  <div class="skills-list" *ngIf="skills.length > 0">
    <div class="skill-item" *ngFor="let skill of skills; let i = index">
      <div class="left">
        <mat-icon class="skill-icon">check_circle</mat-icon>
        <span>{{ skill }}</span>
      </div>

      <button mat-icon-button color="warn" (click)="deleteSkill(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

</div>
