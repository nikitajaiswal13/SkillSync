<div class="dashboard-container">

  <h1>Dashboard</h1>

  <div class="cards-grid">

    <mat-card class="dash-card">
      <div class="card-top">
        <mat-icon>school</mat-icon>
        <h2>{{ totalSkills }}</h2>
      </div>
      <p class="label">Skills Added</p>
    </mat-card>

    <mat-card class="dash-card">
      <div class="card-top">
        <mat-icon>folder</mat-icon>
        <h2>{{ totalProjects }}</h2>
      </div>
      <p class="label">Projects Created</p>
    </mat-card>

    <mat-card class="dash-card">
      <div class="card-top">
        <mat-icon>verified</mat-icon>
        <h2>{{ totalCertifications }}</h2>
      </div>
      <p class="label">Certifications</p>
    </mat-card>

  </div>

</div>
