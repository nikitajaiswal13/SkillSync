<div class="dashboard-container">

  <h1>Welcome to SkillSync</h1>
  <p class="subtitle">Your skill & project tracking dashboard</p>

  <div class="card-grid">

    <mat-card class="dash-card">
      <h2>Total Skills</h2>
      <p>{{ totalSkills }}</p>
    </mat-card>

    <mat-card class="dash-card">
      <h2>Total Projects</h2>
      <p>{{ totalProjects }}</p>
    </mat-card>

    <mat-card class="dash-card">
      <h2>Total Certifications</h2>
      <p>{{ totalCertifications }}</p>
    </mat-card>

  </div>

</div>
