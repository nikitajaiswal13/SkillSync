<div class="projects-container">

  <h1 class="page-title">Projects</h1>

  <!-- Add new project -->
  <div class="add-section">

    <input 
      placeholder="Project name" 
      [(ngModel)]="newProject.name"
    />

    <input 
      placeholder="Project type (e.g., Web App, Mobile App)" 
      [(ngModel)]="newProject.type"
    />

    <textarea 
      placeholder="Short description..." 
      [(ngModel)]="newProject.description">
    </textarea>

    <!-- NEW FIELDS -->
    <input 
      placeholder="GitHub link (optional)" 
      [(ngModel)]="newProject.github"
    />

    <input 
      placeholder="Live demo link (optional)" 
      [(ngModel)]="newProject.live"
    />

    <button mat-raised-button color="primary" (click)="addProject()">
      Add Project
    </button>

  </div>

  <!-- Empty state -->
  <div class="empty-state" *ngIf="projects.length === 0">
    <mat-icon>description</mat-icon>
    <p>No projects added yet.</p>
    <span>Start by adding your first project above.</span>
  </div>

  <!-- Project List -->
  <div class="project-list" *ngIf="projects.length > 0">

    <div class="project-item" *ngFor="let p of projects; let i = index">

      <div class="left">
        <mat-icon class="project-icon">folder</mat-icon>

        <div>
          <h3>{{ p.name }}</h3>
          <p class="type">{{ p.type }}</p>
          <p class="desc">{{ p.description }}</p>

          <!-- NEW LINKS SECTION -->
          <div class="links">

            <a *ngIf="p.github" [href]="p.github" target="_blank">
              <mat-icon>code</mat-icon> GitHub
            </a>

            <a *ngIf="p.live" [href]="p.live" target="_blank">
              <mat-icon>open_in_new</mat-icon> Live Demo
            </a>

          </div>

        </div>
      </div>

      <button mat-icon-button color="warn" (click)="deleteProject(i)">
        <mat-icon>delete</mat-icon>
      </button>

    </div>

  </div>

</div>
