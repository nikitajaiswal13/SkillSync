<div class="projects-container">

  <div class="header">
    <h1>My Projects</h1>
    <button mat-raised-button color="primary" (click)="toggleAdd()">Add Project</button>
  </div>

  <!-- Add Project Form -->
  <div class="add-box" *ngIf="showAdd">
    <input placeholder="Project title" [(ngModel)]="projectTitle">

    <input placeholder="Short description" [(ngModel)]="projectDesc">

    <input placeholder="Tech stack (comma separated e.g. Angular, TS, HTML)"
           [(ngModel)]="projectTech">

    <button mat-raised-button color="primary" (click)="addProject()">Save</button>
  </div>

  <!-- Projects Grid -->
  <div class="projects-grid">
    <mat-card class="project-card" *ngFor="let project of projects; let i = index">

      <div class="card-header">
        <h3>{{ project.title }}</h3>
        <button mat-icon-button color="warn" (click)="deleteProject(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <p class="project-desc">{{ project.desc }}</p>

      <div class="tech-chips">
        <span class="tech-chip" *ngFor="let tech of project.tech">
          {{ tech }}
        </span>
      </div>

    </mat-card>
  </div>

</div>
